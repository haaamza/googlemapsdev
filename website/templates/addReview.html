{% load static%}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Review</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Add Property </h2>
            </div>
            <div class="col-lg-12">
                <hr style="border-top: 1px solid black;">
            </div>
        </div>
        <br>
        <div class="col-lg-12">
            <form class="" action="{% url 'review' %}" method="post">
              {% csrf_token %}
                <div class="row">
                  <input type="hidden" name="lat" value="{{lat}}" >
                  <input type="hidden" name="lng" value="{{lng}}" >
                    <div class="col-lg-12">
                        <label for="like">Property Address</label>
                        <input type="text"  name="address" class="form-control" value="{{address}}" placeholder="canada street 555">
                    </div>
                    <div class="col-lg-12">
                        <label for="dislike">Property Title</label>
                        <input type="text"  name="title" class="form-control" placeholder="your property title">
                    </div>
                    <div class="col-lg-12">
                        <label for="dislike">Describe more about your property</label>
                        <input type="text"  name="description" class="form-control" placeholder="entere any notes here...">
                    </div>
                    <div class="col-lg-12" style="margin-top:30px">
                      <button class="btn btn-lg btn-primary btn-block" style="background-color:black" type="submit">Add Review</button>
                    </div>
                </div>
            </form>
        </div>



</body>
<script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyAJwWJhb8la_yIwG0gzmOwZ51MMUbtQlSs&libraries=places&callback=initMap'></script>

</html>
